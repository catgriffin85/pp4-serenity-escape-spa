<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treatments</title>
</head>
<body>
    <h1>Our Treatments</h1>
    <ul>
        {% for treatment in treatments %}
            <li><h3>{{ treatment.treatment }}</h3><p>{{ treatment.description }}</p><p><br><em>{{ treatment.duration }} - {{ treatment.cost }}</em></p></li>
        {% endfor %}
    </ul>
</body>
</html>
