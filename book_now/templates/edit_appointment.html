{% extends "base.html" %}
{% block content %}
<h2>Edit Your Appointment</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{% url 'list_appointments' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
